{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Бокова панель -->
    {% include "admin_sidebar.html" %}

    <!-- Основна частина -->
    <div class="col-md-9 col-lg-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Редагування каруселі</h3>
        <a href="{{ url_for('add_carousel_item') }}" class="btn btn-success">Додати слайд</a>
      </div>

      <div class="list-group">
        {% for item in carousel_items %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <!-- Сама посилання на редагування -->
          <a href="{{ url_for('edit_carousel', item_id=item.id) }}" class="flex-grow-1 text-decoration-none text-dark">
            <div class="d-flex w-100 justify-content-between">
              <h5>{{ item.title or "Без заголовку" }}</h5>
              <small>ID: {{ item.id }}</small>
            </div>
            <p class="mb-1 text-truncate">{{ item.desc }}</p>
          </a>

          <!-- Кнопка видалення -->
          <form action="{{ url_for('delete_carousel_item', item_id=item.id) }}" method="POST" class="ms-3">
            <button type="submit" class="btn btn-danger btn-sm"
                    onclick="return confirm('Ви впевнені, що хочете видалити цей слайд?');">
              Видалити
            </button>
          </form>
        </div>
        {% else %}
        <div class="alert alert-info">Слайдів поки немає.</div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

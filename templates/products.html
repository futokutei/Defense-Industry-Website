{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Наша продукція</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <img src="{{ url_for('static', filename='img/' + product.img) }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.desc }}</p>
                <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-outline-primary mt-auto">
                    Детальніше
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}

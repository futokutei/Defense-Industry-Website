{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Бокова панель -->
    {% include "admin_sidebar.html" %}

    <!-- Основна панель -->
    <div class="col-md-9 col-lg-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Редагування продукції</h3>
        <a href="{{ url_for('add_product') }}" class="btn btn-success">Додати продукт</a>
      </div>

      <!-- Пошук -->
      <form method="GET" class="mb-3 d-flex">
        <input type="text" name="q" class="form-control me-2" placeholder="Пошук продуктів..." value="{{ request.args.get('q', '') }}">
        <button class="btn btn-primary">Пошук</button>
      </form>

      <!-- Список продуктів -->
      <div class="list-group">
        {% for product in products %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{{ url_for('edit_product', product_id=product.id) }}" class="flex-grow-1 text-decoration-none text-dark">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ product.name }}</h5>
              <small>ID: {{ product.id }}</small>
            </div>
            <p class="mb-1 text-truncate">{{ product.desc }}</p>
          </a>
          <!-- Кнопка видалення -->
          <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" class="ms-3">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Ви впевнені, що хочете видалити продукт?');">
              Видалити
            </button>
          </form>
        </div>
        {% else %}
        <div class="alert alert-info">Продукти не знайдені.</div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

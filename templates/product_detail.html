{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='img/' + product.img) }}" class="img-fluid rounded shadow">
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p class="lead">{{ product.desc }}</p>
        <a href="{{ url_for('products_page') }}" class="btn btn-secondary">← Назад до продукції</a>
    </div>
</div>

{% endblock %}

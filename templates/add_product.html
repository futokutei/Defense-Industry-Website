{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Додати новий продукт</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Назва продукту</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Опис</label>
      <textarea name="desc" class="form-control" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Зображення</label>
      <input type="file" name="img_file" class="form-control" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-success">Додати</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Назад</a>
  </form>
</div>
{% endblock %}
